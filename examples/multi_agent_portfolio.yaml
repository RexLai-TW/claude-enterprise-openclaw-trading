# Multi-Agent Portfolio â€” Run 3 strategies in parallel
# Each agent operates independently with its own risk limits
# Orchestrator aggregates signals and applies portfolio-level rules

agents:
  - name: btc-fear-accumulator
    description: >
      Buy BTC when Fear & Greed Index drops below 20 in 3 batches.
      Sell when index rises above 75. Stop loss at 8% drawdown.
    symbol: BTC-USD
    enabled: true
    lookback_days: 365
    initial_capital: 50000
    min_sharpe: 0.8
    max_drawdown: 0.15
    min_win_rate: 0.40
    max_position_pct: 0.15
    max_daily_loss_pct: 0.05

  - name: eth-trend-follower
    description: >
      Follow ETH trends using 20/50 SMA crossover with RSI confirmation.
      Buy on golden cross when RSI < 70. Sell on death cross or RSI > 80.
      10% position size, 5% stop loss.
    symbol: ETH-USD
    enabled: true
    lookback_days: 365
    initial_capital: 30000
    min_sharpe: 1.0
    max_drawdown: 0.12
    min_win_rate: 0.45
    max_position_pct: 0.10
    max_daily_loss_pct: 0.04

  - name: btc-rsi-mean-reversion
    description: >
      Mean reversion on BTC using RSI. Buy when RSI drops below 25,
      sell when RSI rises above 70. Position size 8%.
      Add Bollinger Band confirmation: only buy when price touches lower band.
    symbol: BTC-USD
    enabled: true
    lookback_days: 180
    initial_capital: 20000
    min_sharpe: 1.2
    max_drawdown: 0.10
    min_win_rate: 0.50
    max_position_pct: 0.08
    max_daily_loss_pct: 0.03

# Portfolio-level settings
portfolio:
  total_capital: 100000
  max_total_exposure: 0.40  # Max 40% deployed across all strategies
  max_correlation: 0.70     # Alert if strategies become too correlated
  rebalance_interval_hours: 24
